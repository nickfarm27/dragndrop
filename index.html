<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Code DragnDrop</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="puzzle-container">
        <div class="puzzle">
            <div class="puzzle-row">
                <div class="tl dropzone droppable"></div>
                <div class="tm1 dropzone droppable"></div>
                <div class="tm2 dropzone droppable"></div>
                <div class="tr dropzone droppable"></div>
            </div>
            <div class="puzzle-row">
                <div class="ml dropzone droppable"></div>
                <div class="mm1 dropzone droppable"></div>
                <div class="mm2 dropzone droppable"></div>
                <div class="mr dropzone droppable"></div>
            </div>
            <div class="puzzle-row">
                <div class="bl dropzone droppable"></div>
                <div class="bm1 dropzone droppable"></div>
                <div class="bm2 dropzone droppable"></div>
                <div class="br dropzone droppable"></div>
            </div>
        </div>

        <div class="puzzle-piece-box">
            <div class="tl draggable puzzle-piece">1</div>
            <div class="tm1 draggable puzzle-piece">2</div>
            <div class="tm2 draggable puzzle-piece">3</div>
            <div class="tr draggable puzzle-piece">4</div>
            <div class="ml draggable puzzle-piece">5</div>
            <div class="mm1 draggable puzzle-piece">6</div>
            <div class="mm2 draggable puzzle-piece">7</div>
            <div class="mr draggable puzzle-piece">8</div>
            <div class="bl draggable puzzle-piece">9</div>
            <div class="bm1 draggable puzzle-piece">10</div>
            <div class="bm2 draggable puzzle-piece">11</div>
            <div class="br draggable puzzle-piece">12</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
